<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>WakeOnWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ’¡ WakeOnWeb</h1>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Device</h5>
        <form id="addForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="mac" class="form-control" placeholder="MAC Address" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="ip" class="form-control" placeholder="IP (optional)">
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Devices</h5>
        <table class="table table-striped align-middle" id="devicesTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>MAC</th>
              <th>IP</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="devices"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
