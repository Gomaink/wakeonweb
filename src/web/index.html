<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WakeOnWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" id="body">

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top px-3">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0 fw-bold">ðŸ’¡ WakeOnWeb</h1>
      <button id="themeToggle" class="btn btn-outline-secondary">
        ðŸŒ™ Dark Mode
      </button>
    </div>
  </nav>

  <div class="container py-4">

    <!-- Add Device -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Device</h5>
        <form id="addForm" class="row g-3">
          <div class="col-md-3 col-12">
            <input type="text" id="name" class="form-control" placeholder="Name" required>
          </div>
          <div class="col-md-3 col-12">
            <input type="text" id="mac" class="form-control" placeholder="MAC Address" required>
          </div>
          <div class="col-md-3 col-12">
            <input type="text" id="ip" class="form-control" placeholder="IP (optional)">
          </div>
          <div class="col-md-3 col-12">
            <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Add</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Devices -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Devices</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle text-center" id="devicesTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>MAC</th>
                <th>IP</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="devices"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Logs -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">WOL Logs</h5>
        <div class="table-responsive logs-table-wrapper">
          <table class="table table-striped align-middle text-center mb-0">
            <thead>
              <tr>
                <th>Timestamp</th>
                <th>Device</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="logs"></tbody>
          </table>
        </div>
      </div>
    </div>


  </div>
  
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055; max-width: 100vw;"></div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
